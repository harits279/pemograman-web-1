<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Harga Parkir Cimanggis Mall</title>
</head>
<body>
    <h1>Harga Parkir Cimanggis Mall</h1>
    <label for="in">Jam masuk: </label>
    <input type="number" id="in">
    <br>
    <label for="in">Jam Keluar: </label>
    <input type="number" id="out">
    <br>
    <span id="durasi"></span>
    <br>
    <span id="hasil"></span>
    <br>
    <button type="button" onclick="">Hitung</button>

    <script>
        function hitung_parkir(){
            let jam_masuk = document.getElementById("in").value;
            let jam_keluar = document.getElementById("out").value;
            let durasi = jam_keluar-jam_masuk;

            let tarif_awal = 3000;
            let selisih_waktu = math.random(durasi-2)
            let tarif_lanjut = selisih_waktu*1000
            let total = tarif_awal + tarif_lanjut;

            document.getElementById("durasi").innerHTML ="Durasi = " + durasi.toFixed(2) + "jam"
            document.getElementById("hasil").innerHTML ="total = " + total
        }
    </script>

</body>
</html>
